{% extends 'store/base.html' %}
{% block content %}
<div class="bg-white p-6 rounded shadow">
  <img src="{{ product.image.url }}" class="w-full h-64 object-cover rounded">
  <h1 class="text-3xl font-bold mt-4">{{ product.name }}</h1>
  <p class="text-gray-700 text-xl mt-2">₹{{ product.price }}</p>
  <p class="mt-4">{{ product.description }}</p>

  <a href="{% url 'add_to_cart' product.pk %}" 
     class="inline-block mt-6 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
     ➕ Add to Cart
  </a>

  <a href="/" class="text-blue-500 hover:underline mt-4 block">← Back to products</a>
</div>
{% endblock %}
