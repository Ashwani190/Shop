{% extends 'store/base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Products</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  {% for product in products %}
  <div class="bg-white p-4 rounded shadow">
    <img src="{{ product.image.url }}" class="w-full h-48 object-cover rounded">
    <h2 class="text-xl font-semibold mt-2">{{ product.name }}</h2>
    <p class="text-gray-700">â‚¹{{ product.price }}</p>
    <a href="{% url 'product_detail' product.pk %}" class="text-blue-500 hover:underline">View</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
